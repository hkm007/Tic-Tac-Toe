<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>TIC TAC TOE</title>
</head>
<body style="background: #333;">
    <br>
    <h1 class="display-2 text-white" style="text-align: center; font-family: 'Lakki Reddy', cursive;">Tic Tac Toe</h1>
    <h1 id="play" class="text-white" style="text-align: center;">Let's play</h1><br>

    <div class="container col-lg-6">
        <center>
        <table>
            <tr>
              <td><div id="r1" onclick="printx('1')" class="content p-4" style="text-align: center;"></div></td>
              <td><div id="r2" onclick="printx('2')" class="content p-4" style="text-align: center;"></div></td>
              <td><div id="r3" onclick="printx('3')" class="content p-4" style="text-align: center;"></div></td>
            </tr>
            <tr>
              <td><div id="r4" onclick="printx('4')" class="content p-4" style="text-align: center;"></div></td>
              <td><div id="r5" onclick="printx('5')" class="content p-4" style="text-align: center;"></div></td>
              <td><div id="r6" onclick="printx('6')" class="content p-4" style="text-align: center;"></div></td>
            </tr>
            <tr>
              <td><div id="r7" onclick="printx('7')" class="content p-4" style="text-align: center;"></div></td>
              <td><div id="r8" onclick="printx('8')" class="content p-4" style="text-align: center;"></div></td>
              <td><div id="r9" onclick="printx('9')" class="content p-4" style="text-align: center;"></div></td>
            </tr>
          <table> 
        </center>
    </div>

    <script src="main.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
